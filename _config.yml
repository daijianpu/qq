# Set theme
theme: alembic-jekyll-theme

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock
- netlify.toml

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-feed
- jekyll-commonmark
- jekyll-include-cache
- jemoji

# Site settings
url: 'https://maiqqhao.com'
baseurl: ''
title: 'Q号玩家'
description: '买QQ号就到Q号玩家，很多QQ号靓号可以挑选！'
permalink: pretty
logo: "https://img.alicdn.com/imgextra/i2/2710706468/O1CN01FjPLtd1xeOUyPNQQd_!!2710706468.jpg"

# Pagination
paginate: 5
paginate_path: blog/page:num

# Header nav
navigation_header:
- title: 首页
  url: /
- title: 选号
  url: /qqhao/
- title: 关于
  url: /about/
- title: 联系
  url: /contact/
- title: 资讯
  url: /blog/

# Footer nav
navigation_footer:
- title: 返回顶部Back to top
  url: "#top"

# Collections
collections:
  posts:
    title: 博客
    output: true
    description: "客服QQ：19191 08080"
    feature_text:
    feature_image: 

# Collection settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post # Set the default layout for posts
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page # Set the default layout for pages
